name: Deploy Nutrineuvo Build Folder

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite -> build/)
        run: npm run build

      - name: Verify build exists (guard)
        run: test -f build/index.html || (echo "‚ùå build/index.html missing" && exit 1)

      - name: Deploy build/ via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: build/
          server-dir: "/public_html/wp-content/reactpress/apps/nutrineuvo/build/"
