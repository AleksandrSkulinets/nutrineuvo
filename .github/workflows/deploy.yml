name: Deploy Nutrineuvo Build Folder

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js (v22 LTS)
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci  

      - name: Build project
        run: npm run build  

      - name: Rename dist â†’ build (required for ReactPress)
        run: |
          if [ -d dist ]; then mv dist build; fi

      - name: Deploy build folder via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: build/
          server-dir: "/public_html/wp-content/reactpress/apps/nutrineuvo/build/"
